<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Task 2</title>
    <style>
        .block {
            width: 500px;
            height: 500px;
            border: 1px solid;
            position: relative;
        }
        .box {
            width: 50px;
            height: 50px;
            position: absolute;
            background-color: #ff0000;
        }
    </style>
</head>
<body>
    <div class="block">
        <div class="box"></div>
    </div>
    <div class="timer">
        <button class="start">Start</button>
        <input type="text" class="input" value="0">
        <button class="stop">Stop</button>
        <button class="reset">Reset</button>
    </div>
</body>
<script src="app.js"></script>
</html>
